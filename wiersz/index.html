       <p id="najwiekszy">Marcin jest jak brat </p>
       <p id="duzy">Marcin chlopak jak wymalowany,
       <br />Wysoki, zabawny i wysportowany.
       <br />Zawsze danego slowa dotrzymuje,
       <br />W Jego towarzystwie kazdy dobrze sie czuje.
       <br />Teraz robi akrusz z plynow koledze
       <br />Gdyz posiada wielka wiedze.
       <br />Z Marcinem mozna wyruszyc w swiat,
       <br />Bo Marcin jest jak brat! </p>
